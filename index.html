<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="notificationBtn">
        Click
    </button>

    <script>
        // Request notification permission
        if ('Notification' in window) {
            Notification.requestPermission();
        }

        // Handle button click
        document.getElementById('notificationBtn').addEventListener('click', function () {
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification('Notifikasi!', {
                    body: 'Anda telah mengklik tombol',
                    icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%234CAF50"/><text x="50" y="65" font-size="60" fill="white" text-anchor="middle" font-weight="bold">âœ“</text></svg>'
                });
            } else if ('Notification' in window) {
                alert('Silakan izinkan notifikasi untuk fitur ini');
            }
        });
    </script>
</body>

</html>
